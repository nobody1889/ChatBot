services:
  chatbot:
    build: .
    container_name: chatbot
    env_file:
      - .env       
    ports:
      - "8000:8000"
    restart: unless-stopped
    depends_on:
      - ollama         

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"               
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
  
volumes:
  ollama_data: